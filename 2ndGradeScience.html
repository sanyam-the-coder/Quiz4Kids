<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Question 1</h3>
    <p>
      What is the hardest substance on Earth?<br />A.
      <span id="optionA">Platinum</span><br />B. <span id="optionB">Gold</span
      ><br />C. <span id="optionC">Diamond</span><br />D.
      <span id="optionD">Iron</span>
    </p>

    <script>
      function checkAnswer(selectedOption) {
        var correctAnswer = "C";

        if (selectedOption === correctAnswer) {
          alert("Correct!");
        } else {
          alert("Wrong! Please Try Again.");
        }
      }

      document.getElementById("optionA").addEventListener("click", function () {
        checkAnswer("A");
      });

      document.getElementById("optionB").addEventListener("click", function () {
        checkAnswer("B");
      });

      document.getElementById("optionC").addEventListener("click", function () {
        checkAnswer("C");
      });

      document.getElementById("optionD").addEventListener("click", function () {
        checkAnswer("D");
      });
    </script>
  </body>
</html>
