<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Question 1</h3>
    <p>
      How many states in the U.S?<br />A. <span id="optionA">30</span><br />B.
      <span id="optionB">10</span><br />C. <span id="optionC">24</span><br />D.
      <span id="optionD">50</span>
    </p>

    <script>
      function checkAnswer(selectedOption) {
        var correctAnswer = "D";

        if (selectedOption === correctAnswer) {
          alert("Correct!");
        } else {
          alert("Wrong! Please Try Again.");
        }
      }

      document.getElementById("optionA").addEventListener("click", function () {
        checkAnswer("A");
      });

      document.getElementById("optionB").addEventListener("click", function () {
        checkAnswer("B");
      });

      document.getElementById("optionC").addEventListener("click", function () {
        checkAnswer("C");
      });

      document.getElementById("optionD").addEventListener("click", function () {
        checkAnswer("D");
      });
    </script>
  </body>
</html>
